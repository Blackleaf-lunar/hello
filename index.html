        <span class="embed-responsive embed-responsive-16by9">
  <!-- enablejsapi：必為1-->
  <!-- origin：防止惡意的第三方JS，入侵並控制youtube播放器-->
  <iframe id="player" width="1000px" height="600px" src="https://www.youtube.com/embed/072tU1tamd0?enablejsapi=1&allowsInlineMediaPlayback=true&playsinline=1&origin＝https://youtu.be/072tU1tamd0"></iframe>
        </span>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;
  function onYouTubeIframeAPIReady() {
    //- 一般使用 影片的id寫在html裡
    //- 不必加width, height，想加可加在iframe上
    player = new YT.Player('player', {
      events: {
        'onReady': onPlayerReady
      }
    });
  }
  function onPlayerReady(e) {
    //- 為確保瀏覽器上可以自動播放，要把影片調成靜音
    e.target.mute().playVideo();
  }
</script>
